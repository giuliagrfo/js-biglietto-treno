<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train tickets</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
</head>
<body>
    <header class="text-center mt-3" >
        <img src="./assets/img/download.png" alt="">
    </header>
    <section class="ticket d-flex align-items-center text-white mt-5">
        <div class="container">
            <div class="ticketprice">
                <h1 class="mt-4">Ticket Price</h3>
                <p id="price"></p>
            </div>
        </div>
    </section>

    <section class="discount pt-5">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="box">
                        <div class="box_18 rounded-5 d-flex align-items-center justify-content-center">
                            <div class="info">
                                <p>Sconto 20% Under 18</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="box">
                        <div class="box_rome rounded-5 d-flex align-items-center justify-content-center">
                            <div class="info">
                                <p>Scopri Roma con Trenitalia!</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="box">
                        <div class="box_65 rounded-5 d-flex align-items-center justify-content-center">
                            <div class="info">
                                <p>Sconto 40% Over 65</p>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
